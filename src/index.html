<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .complete {
        text-decoration: line-through;
      }

      li > button {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Ryans awesome to-do list</h1>
        <p class="lead">This is Ryans awesome to-do list.</p>
      </div>
    </div>

    <div class="container-fluid">

      <button class="btn btn-outline-dark mb-4" id="clearCompleted">Clear Completed</button>
      <ul class="list-group" id="todolist"></ul>

      <div class="input-group my-3">
        <input type="text" class="form-control" placeholder="New To Do" id="newToDo" aria-label="New To Do" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button" id="addToDo">Add</button>
        </div>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
